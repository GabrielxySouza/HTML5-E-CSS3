<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias imagens</title>
</head>
<body>
    <!--O tamanho da imagem altera automatimente de acordo com o tamanho da janela. type= tipo de midia; srcset= a nova imagem carregada quando tamanho indicado for atingido; media= tamanho máx. a ser considerado para carregar a imagem no srcst. Importante que a ordem seja da menor para a maior, sendo a maior o padrão.-->
    <h1>Imagens dinâmicas</h1>
    <p>Abra em o site em outros dispositivos ou mude os tamanhos da janela atual</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexivel funciona">
    </picture>

    <h1>Reproduçã de áudio</h1>
    <!--preload= metadata- informações do arquivo; none- nenhuma informação até der play ou um script inicie a reprodução; auto- (padrão) carrega o arquivo inteiro assim que a página for carregada. controls= aparece os controles na tela; loop= repete o audio quando acaba; autoplay= inicia a reprodução assim que a página for carregada.-->
    <p>vamos aprender a reproduzir áudio em HTML</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav " type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">clique aqui</a> para baixar o aqrquivo em MP3</p>
    </audio>
</body>
</html>
