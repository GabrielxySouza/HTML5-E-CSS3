<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 300px;
    }
    td{
        border: 1px solid black;
        padding: 15px;
        text-align: center;
    }

</style>

</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--expandiu a celula(colunas), o numero entre "" é quantidade de células-->
          
        </tr>
        <tr>
            
            <td colspan="2">E </td>
            <td rowspan="3">F</td> <!--expandiu a celula (linhas)-->
        </tr>
        <tr>
           
            <td rowspan="2">H</td> <!--no começo da linha. para não deixar a tabela com buracos-->
            <td>I</td>
        </tr>
        <tr>
           
           
            <td>L</td>
        </tr>
    </table>
</body>
</html>
