<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }
        .posicao{
            width:50px;
            text-align: center;
        }

        tbody >tr:nth-child(2n){
            background-color: lightgray;
        }

        .num{
            text-align: right;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }
       
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA DE TABELAS GRANDES
        TABLE
            CAPTION (LEGENDA TA TABELA)
            THEAD (NÃO OBRIGATÓRIO)
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT (NÃO OBRIGATÓRIO)   
                TR, TD, TH
    -->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th class="posicao">posição</th>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 60px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="posicao">1</td>
                <td>São Paulo</td>
                <td class="num">44 420 459</td>
            </tr>
            <tr>
                <td class="posicao">2</td>
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>
                <td class="posicao">3</td>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td class="posicao">4</td>
                <td>Bahia</td>
                <td class="num">14 136 417</td>
            </tr>
            <tr>
                <td class="posicao">5</td>
                <td>Paraná</td>
                <td class="num">11 443 208</td>
            </tr>
            <tr>
                <td class="posicao">6</td>
                <td>Rio Grande do Sul</td>
                <td class="num">10 880 506</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" class="posicao">Total de habitates</th>
                <td></td>
                <td class="num"><strong>117.473.832</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
