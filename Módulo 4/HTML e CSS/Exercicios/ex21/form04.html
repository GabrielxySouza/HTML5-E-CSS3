<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
            <input type="text" name="nome" id="Inome" required placeholder="nome completo" maxlength="30" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu @email">
            </p>
            <p>
                <label for="itel">Telefone (DDD):</label>
                <input type="tel" name="Tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx"> <!--Isso aqui é opcional, acaba ficando muito mais confuso tanto para fazer quanto para o usuário. Aprenda a fazer isso na linguagem de programação-->
            </p>
        </fieldset>
        <!--Aprender sobre RegEX (Espressões regulares)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
